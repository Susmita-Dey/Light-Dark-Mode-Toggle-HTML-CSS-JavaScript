<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light and Dark Mode</title>
    <style>
      body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 20px;
      }

      #toggle {
        border: 1px solid red;
        border-radius: 50px;
        padding: 10px;
        font-family: cursive;
        font-size: 15px;
        cursor: pointer;
      }
      .dark-mode {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Tutorial to Toggle Between Light and Dark Mode</h1>
    <h2>Using HTML, CSS & JavaScript</h2>
    <button id="toggle" onclick="changeMode()">Change Page Theme</button>

    <script>
      function changeMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
